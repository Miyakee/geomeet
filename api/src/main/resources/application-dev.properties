# Development Environment Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.geomeet.api=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/api-dev.log

# Database Configuration (example - adjust as needed)
# spring.datasource.url=jdbc:postgresql://dev-db-host:5432/geomeet_dev
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.datasource.driver-class-name=org.postgresql.Driver

# CORS Configuration
spring.web.cors.allowed-origins=https://dev.geomeet.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

