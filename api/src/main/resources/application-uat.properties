# UAT (User Acceptance Test) Environment Configuration
server.port=8080

# Logging Configuration
logging.level.root=WARN
logging.level.com.geomeet.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/api-uat.log

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:uat-db-host}:${DB_PORT:5432}/${DB_NAME:geomeet_uat}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# CORS Configuration
spring.web.cors.allowed-origins=https://uat.geomeet.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security Configuration
spring.security.require-ssl=true

