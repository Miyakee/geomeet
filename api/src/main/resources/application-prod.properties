# Production Environment Configuration
server.port=8080

# Logging Configuration
logging.level.root=WARN
logging.level.com.geomeet.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/var/log/geomeet/api-prod.log
logging.file.max-size=100MB
logging.file.max-history=30

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:prod-db-host}:${DB_PORT:5432}/${DB_NAME:geomeet_prod}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# CORS Configuration
spring.web.cors.allowed-origins=https://geomeet.com,https://www.geomeet.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management Endpoints (minimal exposure for production)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Security Configuration
spring.security.require-ssl=true

# Performance Configuration
server.tomcat.max-threads=200
server.tomcat.accept-count=100

