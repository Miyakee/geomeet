# Test Configuration - Using H2 In-Memory Database
server.port=0

# Logging Configuration
logging.level.root=WARN
logging.level.com.geomeet.api=INFO

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration - Disable for tests (we'll use Hibernate DDL)
spring.flyway.enabled=false

# JWT Configuration
# Secret key must be at least 256 bits (32 bytes) for HS256 algorithm
jwt.secret=test-secret-key-for-unit-testing-only-minimum-256-bits-required-32-bytes-long
jwt.expiration=86400000

# Disable security for easier testing (or configure test security)
spring.security.user.name=test
spring.security.user.password=test

