services:
  api:
    image: geomeet-api:latest
    container_name: geomeet-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=aws
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_ENDPOINT}:5432/${DB_NAME:-geomeet}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - geomeet-network

  nginx:
    image: geomeet-ui:latest
    container_name: geomeet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - geomeet-network
    environment:
      - VITE_GEOCODING_PROVIDER=auto
      - VITE_OPENCAGE_API_KEY=${OPENCAGE_API_KEY}
      - VITE_POSITIONSTACK_API_KEY=${POSITIONSTACK_API_KEY}

  certbot:
    image: certbot/certbot:latest
    container_name: geomeet-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - geomeet-network

volumes:
  certbot-www:
  certbot-conf:

networks:
  geomeet-network:
    driver: bridge

