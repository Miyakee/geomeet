version: '3.8'

services:
  api:
    image: geomeet-api:latest
    container_name: geomeet-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=aws
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_ENDPOINT:-geomeet-db.c76aytbmpust.eu-central-1.rds.amazonaws.com}:5432/geomeet
      - SPRING_DATASOURCE_USERNAME=geomeet_admin
      - SPRING_DATASOURCE_PASSWORD=ChangeMe123!
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - geomeet-network

  nginx:
    image: geomeet-ui:latest
    container_name: geomeet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - geomeet-network

networks:
  geomeet-network:
    driver: bridge

